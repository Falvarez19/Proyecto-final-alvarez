{% extends 'blog/base.html' %}

{% block title %}Contacto{% endblock %}

{% block content %}
    <h1>Formulario de Contacto</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
